---
- name: Pre-patch checks
  hosts: all
  become: yes
  tasks:
    - name: Update package lists
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
      register: apt_cache

    - name: List all upgradable packages
      command: apt list --upgradable
      register: upgradable_packages
      failed_when: false
      changed_when: false
      ignore_errors: true

    - name: Create a flag file if updates are available
      file:
        path: /tmp/updates_available.flag
        state: touch
      when: upgradable_packages.stdout and upgradable_packages.stdout != ''




